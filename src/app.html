<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Woviez</title>
		<style>

			.img-size{
				height: 8em;
				width: 8em;
			}
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
				background: linear-gradient(135deg, #ff8c00, #f44336);
        color: white;
      }
			.logo {
        font-size: 2rem;
        font-weight: bold;
        text-transform: uppercase;
        color: #ffffff;
        text-decoration: none;
				text-align: center;
	
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #1f1f1f;
      }
      
      header h1 {
        margin: 0;
        font-size: 2rem;
        font-weight: bold;
        text-transform: uppercase;
      }
      
      .search-form {
        display: flex;
        align-items: center;
      }
      
      .search-form label {
        font-size: 1.2rem;
        margin-left: 3em;
      }
      
      .search-form input {
        font-size: 1rem;
        padding: 5px 10px;
        border: 1px solid gray;
        border-radius: 5px;
        width: 300px;
      }
      
      .movie-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      
      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      
      .pagination button {
        background-color: white;
        border: 1px solid gray;
        border-radius: 5px;
        color: black;
        font-size: 1rem;
        margin: 0 5px;
        padding: 5px 10px;
        transition: background-color 0.3s ease;
      }
      
      .pagination button:hover {
        background-color: gray;
        color: white;
      }
      
      .pagination button:disabled {
        background-color: gray;
        color: white;
        cursor: not-allowed;
      }
      
      .card {
        width: 250px;
        background-color: #2b2b2b;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
      }
      
      .card:hover {
        transform: scale(1.1);
      }
      
      .card img {
        width: 100%;
        height: 350px;
        object-fit: cover;
      }
      
      .card-content {
        padding: 10px;
      }
      
      .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin: 0;
      }
      
      .card-date {
        font-size: 0.9rem;
        margin: 5px 0;
      }
      
      .card-overview {
        font-size: 0.9rem;
        margin-top: 10px;
      }
